    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

        .alltext {
            font-family: 'Kanit', sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .wait {
            font-size: 50px;
            display: block;
        }
        .name{
            display: none;            
        }
        .final{
            display: none;
        }
    </style>
</head>

<body>
    <!-- wait for tell user to stop amd fade out to next -->
    <div class="wait alltext m-auto">
        <p class="text-center" id="">แต่เดี๋ยวก่อน. . .</p>
    </div>

    <!-- user put their name and click ok to text -->
    <div class="name alltext m-auto" style="width: 20em;">
        <p class="text-center m-auto" id="">เราขอรู้ชื่อของคุณหน่อย</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="name" placeholder="กรอกชื่อจริงของคุณ" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">OK</button>
            </div>
        </div>
    </div>

    <!-- Show thier name and Finally!!, Click to Continue -> Wow -->
    <div class="final alltext m-auto" style="width: 20em;">
        <p id="show">สู้ๆนะคุณ สมชาย</p>
        <p></p>
        <p>พวกเราเชื่อว่าคุณก็เป็นอย่างพวกเขาได้นะ. . !</p>
        <!-- put many dicut here -->
        <p>Click to Continue</p>
    </div>

    </script>
